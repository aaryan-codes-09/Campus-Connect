{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block page_title %}Edit Profile{% endblock %}
{% block content %}
<div class="page-header"><div class="page-header-title"><i class="fas fa-edit me-2 text-teal"></i>Edit Profile</div></div>
<div class="page-content"><div class="row justify-content-center"><div class="col-lg-7"><div class="card"><div class="card-body" style="padding:24px">
<form method="POST" enctype="multipart/form-data">
  <div class="row g-3">
    <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" name="full_name" class="form-control" value="{{ u.full_name }}"></div>
    <div class="col-md-6"><label class="form-label">Phone</label><input type="tel" name="phone" class="form-control" value="{{ u.phone or '' }}"></div>
    <div class="col-md-6"><label class="form-label">Department</label><select name="department" class="form-select">{% for d in depts %}<option value="{{ d.name }}" {% if u.department==d.name %}selected{% endif %}>{{ d.name }}</option>{% endfor %}</select></div>
    <div class="col-md-6"><label class="form-label">Year</label><select name="year" class="form-select">{% for y in ['FE','SE','TE','BE'] %}<option value="{{ y }}" {% if u.year==y %}selected{% endif %}>{{ y }}</option>{% endfor %}</select></div>
    <div class="col-12"><label class="form-label">Bio</label><textarea name="bio" class="form-control" rows="3" placeholder="Tell something about yourself...">{{ u.bio or '' }}</textarea></div>
    <div class="col-12"><label class="form-label">Profile Picture</label><input type="file" name="profile_pic" class="form-control" accept="image/*"></div>
  </div>
  <div class="d-flex gap-2 mt-4"><button type="submit" class="btn btn-teal px-5"><i class="fas fa-save me-2"></i>Save Changes</button><a href="/profile" class="btn btn-ghost">Cancel</a></div>
</form>
</div></div></div></div></div>
{% endblock %}
