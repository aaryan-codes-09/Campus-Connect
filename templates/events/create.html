{% extends 'base.html' %}
{% block title %}Create Event{% endblock %}
{% block page_title %}Create Event{% endblock %}
{% block content %}
<div class="page-header"><div class="page-header-title"><i class="fas fa-calendar-plus me-2 text-teal"></i>Create New Event</div></div>
<div class="page-content"><div class="row justify-content-center"><div class="col-lg-8"><div class="card"><div class="card-body" style="padding:24px">
<form method="POST" enctype="multipart/form-data">
  <div class="row g-3">
    <div class="col-12"><label class="form-label">Event Title *</label><input type="text" name="title" class="form-control" required placeholder="e.g. TechFest 2025"></div>
    <div class="col-12"><label class="form-label">Description *</label><textarea name="description" class="form-control" rows="4" required></textarea></div>
    <div class="col-md-4"><label class="form-label">Department</label><select name="department" class="form-select"><option value="All">All Departments</option>{% for d in depts %}<option value="{{ d.name }}">{{ d.name }}</option>{% endfor %}</select></div>
    <div class="col-md-4"><label class="form-label">Event Type *</label><select name="event_type" class="form-select" required><option value="">Select</option>{% for t in ['technical','cultural','sports','workshop','academic'] %}<option value="{{ t }}">{{ t|title }}</option>{% endfor %}</select></div>
    <div class="col-md-4"><label class="form-label">Max Participants</label><input type="number" name="max_participants" class="form-control" placeholder="Unlimited if blank"></div>
    <div class="col-md-6"><label class="form-label">Venue *</label><input type="text" name="venue" class="form-control" required placeholder="e.g. Main Auditorium"></div>
    <div class="col-md-3"><label class="form-label">Date *</label><input type="date" name="event_date" class="form-control" required></div>
    <div class="col-md-3"><label class="form-label">Time</label><input type="time" name="event_time" class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Registration Deadline</label><input type="date" name="reg_deadline" class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Tags</label><input type="text" name="tags" class="form-control" placeholder="coding,hackathon,tech"></div>
    <div class="col-12"><label class="form-label">Banner Image</label><input type="file" name="banner" class="form-control" accept="image/*"></div>
  </div>
  <div class="d-flex gap-2 mt-4"><button type="submit" class="btn btn-teal btn-lg px-5"><i class="fas fa-check me-2"></i>Create Event</button><a href="/events" class="btn btn-ghost btn-lg">Cancel</a></div>
</form>
</div></div></div></div></div>
{% endblock %}
